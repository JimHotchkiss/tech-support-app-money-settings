<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/olympus.css" />

    <script src="./javascript/olympus.js"></script>
    <title>Olympus</title>
</head>
<body>
    <div class="olympus-nav-wrapper">
        <nav class="olympus-navbar">
            <!-- Nav-menu Div-->
            <div id="olympus-back-btn-div" class="olympus-back-btn-div"></div>
            <div id="olympus-logo-div" class="olympus-logo-div">
              <a id="olympus-settings" href="./olympus.html" class="olympus-logo">Olympus Settings</a>
            </div>
            <div id="olympus-home-icon" class="olympus-home-icon" >
            </div>       
        </nav>
    </div>
        <div class="olympus-body-container">
            <div id="olympus-title-div" class="olympus-title-div">
                <div class="olympus-ccu-monitor-title-div"><div class="olympus-title-text-span-div"><p class="olympus-title-text">1688</p><span id="olympus-specialty-title-span" class="olympus-specialty-title-span">4K</span></div></div>
                <div class="olympus-text-div">Olympus Settings</div>
            </div>
            <div id="olympus-btn-div" class="olympus-btn-div">
                <div class="olympus-select-specialty-div">Select Specialty</div>
                <div id="olympus-laser-specialty" data-specialty="Laser" class="olympus-specialty-button">Laser</div>
                <div id="olympus-hysto-specialty" data-specialty="Hysteroscopy" class="olympus-specialty-button">Hysteroscopy</div>
                <div id="olympus-ortho 1-specialty" data-specialty="Ortho 1" class="olympus-specialty-button">Ortho 1</div>
                <div id="olympus-ortho 2-specialty" data-specialty="Ortho 2" class="olympus-specialty-button">Ortho 2</div>
                <div id="olympus-ortho 3-specialty" data-specialty="Ortho 3" class="olympus-specialty-button">Ortho 3</div>
                <div id="olympus-ent 1-specialty" data-specialty="ENT 1" class="olympus-specialty-button">ENT 1</div>
                <div id="olympus-ent 2-specialty" data-specialty="ENT 2" class="olympus-specialty-button">ENT 2</div>
                <div id="olympus-ent 3-specialty" data-specialty="ENT 3" class="olympus-specialty-button">ENT 3</div>
                <div id="olympus-ent 4-specialty" data-specialty="ENT 4" class="olympus-specialty-button">ENT 4</div>
                <div id="olympus-ent 5-specialty" data-specialty="ENT 5" class="olympus-specialty-button">ENT 5</div>

            </div>
            <div id="olympus-settings-container" class="olympus-settings-container">
                <div id="olympus-params-div" class="olympus-params-div">
                </div>
                <div id="olympus-settings-div" class="olympus-settings-div">
                </div>
            </div>
            <div id="olympus-monitor-title-div" class="olympus-monitor-title-div">
                <div class="olympus-monitor-ccu-monitor-title-div"><div class="olympus-monitor-title-text-span-div"><p class="olympus-monitor-title-text">4K</p><span id="olympus-monitor-specialty-title-span" class="olympus-monitor-specialty-title-span"></span></div></div>
                <div class="olympus-monitor-text-div">Olympus Settings</div>
            </div>
            <div id="olympus-monitor-settings-container" class="olympus-monitor-settings-container">
                <div id="olympus-monitor-params-div" class="olympus-monitor-params-div">
                </div>
                <div id="olympus-monitor-settings-div" class="olympus-monitor-settings-div">
                </div>
            </div>
        </div>
</body>
</html>
