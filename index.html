<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <script src="./javascript/settings.js"></script>
    <script src="./javascript/navbar.js"></script>
    <script src="./javascript/defaultSettings.js"></script>
    <title>Tech Support App - Money Settings</title>
  </head>
  <body>
    <header id="home-section">
      <nav class="navbar">
        <!-- Nav-menu Div-->
        <div class="container" id="js-navbar-toggle">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div id="home-icon-div-hide">
          <img src="./images/home.jpg" alt="home" />
        </div>

        <a id="money-settings" href="./index.html" class="logo"
          >Money Settings</a
        >
        <!-- remove href="./index.html" to test back button-->
        <div id="back-button" class="logo">
          <img src="./images/arrow.jpg" alt="back-arrow" />
        </div>
        <div id="default-back-button" class="default-logo">
          <img src="./images/arrow.jpg" alt="back-arrow" />
        </div>
        <!-- <a id="back-button" href="./index.html" class="logo">Return</a> -->
        <ul class="main-nav" id="js-menu">
          <li>
            <div class="navbar-button">
              <a href="./printer.html" class="nav-links">Printer Settings</a>
            </div>
          </li>
          <li>
            <div class="navbar-button">
              <p id="default-settings-button" class="default-settings-text">
                Default Settings
              </p>
            </div>
          </li>
        </ul>
      </nav>
      <div class="dark-overlay">
        <div id="image-div">
          <!-- Camera Buttons -->
          <div id="top-camera-div" class="camera-div">
            <div class="title-div">
              <h1 class="select-text">Select CCU</h1>
            </div>
            <div id="1688" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1688">1688</a>
            </div>
            <div id="1588" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1588">1588</a>
            </div>
            <div id="Precision" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="Precision AC"
                >Precision</a
              >
            </div>
            <div id="1488" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1488">1488</a>
            </div>
            <div id="1288" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1288">1288</a>
            </div>
            <div id="1188" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1188">1188</a>
            </div>
            <div id="flexible" class="camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="Flexible"
                >Flexible</a
              >
            </div>
          </div>
          <!-- Display Buttons Div -->
          <div id="displayTopDiv"></div>

          <!-- Specialty Buttons Div-->
          <div id="specialtyTopDiv"></div>

          <!-- CCU Settings Div-->
          <div id="ccuSettingsTopDiv"></div>

          <!-- Monitor Settings Div-->
          <div id="monitorSettingsTopDiv"></div>
        </div>
      </div>
    </header>
  </body>
</html>
