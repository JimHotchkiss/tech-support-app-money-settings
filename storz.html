<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/storz.css" />

    <script src="./javascript/storz.js"></script>
    <title>Olympus</title>
</head>
<body>
    <div class="storz-nav-wrapper">
        <nav class="storz-navbar">
            <!-- Nav-menu Div-->
            <div id="storz-back-btn-div" class="storz-back-btn-div"></div>
            <div id="storz-logo-div" class="storz-logo-div">
              <a id="storz-settings" href="./storz.html" class="storz-logo">Storz Settings</a>
            </div>
            <div id="storz-home-icon" class="storz-home-icon" >
            </div>       
        </nav>
    </div>
        <div class="storz-body-container">
            <div id="storz-title-div" class="storz-title-div">
                <div class="storz-ccu-monitor-title-div">
                    <div class="storz-title-text-span-div"><p id="storz-title-text" class="storz-title-text"></p><span id="storz-specialty-title-span" class="storz-specialty-title-span"></span></div>
                </div>
                <div class="storz-text-div">Storz Settings</div>
                <div id="storz-monitor-reps-div" class="storz-reps-div"></div>
            </div>
            <div id="storz-btn-div" class="storz-btn-div">
                <div class="storz-select-ccu-div">Select CCU</div>
                <div id="storz-1688" data-ccu="1688" class="storz-ccu-button">1688</div>
                <div id="storz-1588" data-ccu="1588" class="storz-ccu-button">1588</div>
            </div>
            <!-- 1588 VisionPro Storz-->
            <div id="storz-1588-VisionPro-monitors-div" class="storz-1588-VisionPro-monitors-div">
                <div id="storz-monitors-btn-div" class="storz-monitors-btn-div">
                    <div class="storz-select-ccu-div">Select Monitor</div>
                    <div id="Vision Pro" data-monitor="VisionPro" class="storz-monitor-button">Vision Pro</div>
                    <div id="HDTV Wise" data-monitor="HDTV Wise" class="storz-monitor-button">HDTV Wise</div>
                </div>
            </div>
            <!-- End 1588 VisionPro Storz-->
            <div id="storz-monitors-div" class="storz-monitors-div">
                <div id="storz-monitors-btn-div" class="storz-monitors-btn-div">
                    <div class="storz-select-ccu-div">Select Monitor</div>
                    <div id="4k" data-monitor="4K" class="storz-monitor-button">4K</div>
                    <div id="Vision Pro" data-monitor="VisionPro" class="storz-monitor-button">Vision Pro</div>
                </div>
            </div>
            <!-- Storz 1688/4K Specialty Btn Div-->
            <div id="storz-1688-4K-specialties-div" class="storz-1688-4K-specialties-div">
                <div id="storz-specialties-btn-div" class="storz-specialties-btn-div">
                    <div class="storz-select-ccu-div">Select Specialty</div>
                    <div id="Laparoscopy" data-specialty="Laparoscopy" class="storz-specialty-button">Lap</div>
                    <div id="ENT/Skull" data-specialty="ENT/Skull" class="storz-specialty-button">ENT/Skull</div>
                </div>
            </div>
            <!-- End Storz Specialty Btn Div-->
             <!-- Storz 1688/VP Specialty Btn Div-->
             <div id="storz-1688-VisionPro-specialties-div" class="storz-1688-VisionPro-specialties-div">
                <div id="storz-specialties-btn-div" class="storz-specialties-btn-div">
                    <div class="storz-select-ccu-div">Select Specialty</div>
                    <div id="Laparoscopy" data-specialty="Laparoscopy" class="storz-specialty-button">Lap</div>
                    <div id="ENT/Skull" data-specialty="ENT/Skull" class="storz-specialty-button">ENT/Skull</div>
                </div>
            </div>
            <!-- End Storz Specialty Btn Div-->
             <!-- Storz 1588/VP Specialty Btn Div-->
             <div id="storz-1588-VisionPro-specialties-div" class="storz-1588-VisionPro-specialties-div">
                <div id="storz-specialties-btn-div" class="storz-specialties-btn-div">
                    <div class="storz-select-ccu-div">Select Specialty</div>
                    <div id="Laparoscopy" data-specialty="Laparoscopy" class="storz-specialty-button">Lap</div>
                </div>
            </div>
            <!-- End Storz Specialty Btn Div-->
            <!-- Storz 1588/WISE Specialty Btn Div-->
            <div id="storz-1588-Wise-specialties-div" class="storz-1588-Wise-specialties-div">
                <div id="storz-specialties-btn-div" class="storz-specialties-btn-div">
                    <div class="storz-select-ccu-div">Select Specialty</div>
                    <div id="Laparoscopy" data-specialty="Laparoscopy" class="storz-specialty-button">Lap</div>
                </div>
            </div>
            <!-- End Storz Specialty Btn Div-->
            <div id="storz-settings-container" class="storz-settings-container">
                <div id="storz-params-div" class="storz-params-div">
                </div>
                <div id="storz-settings-div" class="storz-settings-div">
                </div>
            </div>
            <div id="storz-monitor-title-div" class="storz-monitor-title-div">
                <div class="storz-ccu-monitor-title-div">
                    <div class="storz-title-text-span-div"><p id="storz-monitor-title-text" class="storz-title-text"></p><span id="storz-specialty-title-span" class="storz-specialty-title-span"></span></div>
                </div>
                <div class="storz-text-div">Storz Settings</div>
                <div id="storz-reps-div" class="storz-reps-div"></div>
            </div>
            <div id="storz-monitor-settings-container" class="storz-monitor-settings-container">
                
                <div id="storz-monitor-params-div" class="storz-monitor-params-div">
                </div>
                <div id="storz-monitor-settings-div" class="storz-monitor-settings-div">
                </div>
            </div>
           
           
        </div>
</body>
</html>
