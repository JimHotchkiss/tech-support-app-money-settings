<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <!-- <link rel="stylesheet" href="./css/default.css" /> -->
    <link rel="stylesheet" href="./css/default-settings.css" />

  
    <!-- <script src="./javascript/navbar.js"></script> -->
    <script src="./javascript/default-settings.js"></script>
    <title>Tech Support App - Default Settings</title>
  </head>
  <body>
    <header id="home-section">
      <nav class="default-navbar">
        <!-- Nav-menu Div-->
        <div id="back-btn-div" class="back-btn-div"></div>
        <div id="default-logo-div" class="default-logo-div">
          <a id="default-settings" href="./default-settings.html" class="default-logo">Default Settings</a>
        </div>
      
        <div id="default-home-icon" class="default-home-icon" >
        </div>       
      </nav>
      <div id="default-settings-container" class="default-settings-container"> 
          <div id="default-specialties-container" class="default-specialties-container">
            <div class="default-title-div">
                <h1 class="select-text">Select Specialty</h1>
              </div>
              <div id="default-breadcrumbs" class="default-breadcrumbs"><p id="default-breadcrumbs-text" class="default-breadcrumbs-text"></p></div>
              <div id="Arthroscopy" class="default-specialty-buttons-div" align="center">
                <a class="camera-button" href="#" data-camera="Arthroscopy">ARTHROSCOPY</a>
              </div>
              <div id="Cystoscopy" class="default-specialty-buttons-div" align="center">
                <a class="camera-button" href="#" data-camera="Cystoscopy">CYSTOSCOPY </a>
              </div>
              <div id="ENT-Skull" class="default-specialty-buttons-div" align="center">
                  <a class="camera-button" href="#" data-camera="ENT-Skull">ENT-SKULL</a>
                </div>
              <div id="Flexiscope" class="default-specialty-buttons-div" align="center">
                <a class="camera-button" href="#" data-camera="Flexiscope"
                  >FLEXISCOPE</a
                >
              </div>
              <div id="Hysteroscopy" class="default-specialty-buttons-div" align="center">
                  <a class="camera-button" href="#" data-camera="Hysteroscopy"
                    >HYSTERO</a
                  >
                </div>
                <div id="Laparoscopy" class="default-specialty-buttons-div" align="center">
                  <a class="camera-button" href="#" data-camera="Laparoscopy"
                    >LAPAROSCOPE</a
                  >
                </div>
                
                <div id="Laser" class="default-specialty-buttons-div" align="center">
                  <a class="camera-button" href="#" data-camera="Laser"
                    >Laser</a
                  >
                </div>
               
                <div id="Microscope" class="default-specialty-buttons-div" align="center">
                  <a class="camera-button" href="#" data-camera="Microscope"
                    >MICROSCOPE</a
                  >
                </div>
                <div id="Standard" class="default-specialty-buttons-div" align="center">
                  <a class="camera-button" href="#" data-camera="Standard"
                    >STANDARD</a
                  >
                </div>
          </div>
          <!-- Default settings -->
          <div id="default-settings-div" class="default-settings-div">
            <div class="default-settings-title-div">
              <div class="default-settings-ccu-specialty-div">
                <div id="default-settings-ccu-title" class="default-settings-ccu-title">
                </div>
                <div id="default-settings-specialty-title" class="default-settings-specialty-title">
                </div>
              </div>
              <div id="default-settings-subtitle-text" class="default-settings-subtitle-text">Default Settings</div>
            </div>
            <div id="default-parameter-settings-container" class="default-parameter-settings-container">
            </div>
          </div>
          <!-- End default settings -->
        </div>
         
      <!-- </div></div> -->
      <div class="dark-overlay">
        
        <div id="image-div">
           
          <!-- Camera Buttons -->
          <div id="default-cameras-container" id="top-camera-div" class="default-cameras-container">
            <div class="default-title-div">
              <h1 class="select-text">Select CCU</h1>
            </div>
            <div id="1688" class="default-camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1688">1688</a>
            </div>
            <div id="1588" class="default-camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="1588">1588</a>
            </div>
            <div id="1488" class="default-camera-buttons-div" align="center">
                <a class="camera-button" href="#" data-camera="1488">1488</a>
              </div>
            <div id="Precision" class="default-camera-buttons-div" align="center">
              <a class="camera-button" href="#" data-camera="Precision AC"
                >Precision</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
