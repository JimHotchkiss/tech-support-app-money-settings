<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reps-corner.css" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="./javascript/reps-corner.js"></script>
    <script src="https://kit.fontawesome.com/4027055556.js" crossorigin="anonymous"></script>


    <title>Reps Corner</title>

  </head>
  <body>
    <div  class="reps-corner-container">
      <nav class="reps-corner-nav">
        <div id="reps-corner-title-div" class="reps-corner-title-div">
          <p class="reps-corner-title-text">Reps Corner</p>
        </div>
        <div id="reps-corner-back-button" class="reps-corner-back-button"">
          <img src="./images/back-icon2.png" alt="home" />

        </div>
        <div id="reps-corner-home-div" class="reps-corner-home-icon-div">
          <div class="resp-corner-home-img"></div>
        </div>
      </nav>
      <!-- Reps Settings-->
      <div id="reps-corner-settings-container">
        <div id="reps-ratings" class="reps-ratings">
          <div class="rating-box-title"><h3>Rate These Settings</h3></div>
          
          <div class="ratings">
            <i data-rating="1" class="far fa-star"></i>
            <i data-rating="2" class="far fa-star"></i>
            <i data-rating="3" class="far fa-star"></i>
            <i data-rating="4" class="far fa-star"></i>
            <i data-rating="5" class="far fa-star"></i>
          </div>
        </div>
      </div>
      <!-- End Reps Settings -->
      <div id="reps-corner-container" class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="table-title">james.hotchkiss@stryker.com</th>
              <th class="ratings-title">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr class="laparoscopy1">
              <td data-rep = "james.hotchkiss@stryker.com" data-id = "1" data-setting = "laparoscopy 1" class="specialty-title" >Laparoscopy 1</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="laparoscopy2">
              <td data-rep = "james.hotchkiss@stryker.com" data-id = "2" data-setting = "laparoscopy 2" class="specialty-title" >Laparoscopy 2</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="laparoscopy3">
              <td data-rep = "james.hotchkiss@stryker.com" data-id = "3" data-setting = "laparoscopy 3" class="specialty-title" >Laparoscopy 3</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
          </tbody>
          <!-- Test Start -->
          <thead>
            <tr>
              <th class="table-title">john.doe@stryker.com</th>
              <th class="ratings-title">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr class="laparoscopy4">
              <td  data-rep = "john.doe@stryker.com" data-id = "4" data-setting = "laparoscopy 1" class="specialty-title" >Laparoscopy 1</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></i></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="laparoscopy5">
              <td data-rep = "john.doe@stryker.com" data-id = "5" data-setting = "laparoscopy 2" class="specialty-title" >Laparoscopy 2</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="arthroscopy6">
              <td data-rep = "john.doe@stryker.com" data-id = "6" data-setting = "arthroscopy 1" class="specialty-title" >Arthroscopy 1</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
          </tbody>
          <!-- Test End -->

          <!-- Test 2-->
           <thead>
            <tr>
              <th class="table-title">jane.doe@stryker.com</th>
              <th class="ratings-title">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr class="ent7">
              <td data-rep = "jane.doe@stryker.com" data-id = "7" data-setting = "ENT 1" class="specialty-title" >ENT 1</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></i></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="ent8">
              <td data-rep = "jane.doe@stryker.com" data-id = "8" data-setting = "ENT 2" class="specialty-title" >ENT 2</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="hysteroscopy9">
              <td data-rep = "jane.doe@stryker.com" data-id = "9" data-setting = "hysteroscopy 1" class="specialty-title" >Hysteroscopy 1</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
          </tbody>
          <!-- Test 2 End-->
        </table>
        


       
      </div>
    </div>
  </body>
</html>
